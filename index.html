<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>amnesfubbia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { background-color: #000; color: #fff; font-family: 'Inter', sans-serif; margin: 0; overflow-x: hidden; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* SPLASH SCREEN */
        #splashScreen { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .splash-content { display: flex; flex-direction: column; align-items: center; animation: splashScale 0.8s ease-out; }
        .splash-logo { width: 80px; height: 80px; margin-bottom: 10px; }
        .splash-name { font-size: 18px; font-weight: 700; color: #fff; letter-spacing: -0.5px; opacity: 0; animation: fadeIn 0.5s ease forwards; animation-delay: 0.4s; }
        .splash-footer { position: absolute; bottom: 40px; text-align: center; opacity: 0; animation: fadeIn 0.5s ease forwards; animation-delay: 0.8s; }
        .from-text { font-size: 12px; color: #8e8e8e; letter-spacing: 1px; margin-bottom: 5px; }
        .brand-text { font-size: 16px; font-weight: 700; letter-spacing: 2px; background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        @keyframes splashScale { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        @keyframes fadeIn { to { opacity: 1; } }

        /* HEADER & PROFILE */
        .profile-header { padding: 15px 15px 0 15px; background: #000; }
        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .ig-logo { font-weight: 700; font-size: 18px; letter-spacing: -0.5px; }
        
        /* New Layout: Name next to profile pic */
        .profile-info { display: flex; align-items: center; gap: 15px; margin-bottom: 15px; }
        .profile-pic-container { position: relative; width: 75px; height: 75px; flex-shrink: 0; }
        .profile-pic-logo { width: 100%; height: 100%; border-radius: 50%; border: 1px solid #333; overflow: hidden; background: #000; }
        .profile-pic-logo img { width: 100%; height: 100%; object-fit: cover; }
        .add-story-btn { position: absolute; bottom: 2px; right: 2px; width: 22px; height: 22px; background: #0095f6; border: 2px solid #000; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 10px; color: #fff; }

        .stats-and-name { flex-grow: 1; }
        .name-row { display: flex; align-items: center; gap: 4px; margin-bottom: 8px; }
        .bio-name { font-weight: 600; font-size: 16px; }
        .stats { display: flex; justify-content: space-between; text-align: center; }
        .stat-val { font-weight: 700; font-size: 16px; display: block; }
        .stat-label { font-size: 12px; color: #efefef; }
        
        .bio { font-size: 13px; line-height: 1.4; margin-bottom: 15px; }

        .action-buttons { display: flex; gap: 6px; margin-bottom: 10px; }
        .btn-ig { flex: 1; background: #1c1c1c; border-radius: 8px; padding: 7px; font-size: 13px; font-weight: 600; text-align: center; cursor: pointer; }
        .btn-ig.active { background: #363636; border: 1px solid #555; }
        .btn-icon-sq { width: 34px; background: #1c1c1c; border-radius: 8px; display: flex; align-items: center; justify-content: center; cursor: pointer; }

        #filterBar { display: none; margin-bottom: 15px; }
        .pill { background: transparent; border: 1px solid #1c1c1c; color: #fff; padding: 7px 0; border-radius: 8px; font-size: 10px; font-weight: 800; text-transform: uppercase; text-align: center; cursor: pointer; }
        
        .filter-dropdown { display: none; position: fixed; bottom: 0; left: 0; right: 0; background: #121212; border-radius: 20px 20px 0 0; z-index: 5000; max-height: 60vh; overflow-y: auto; border-top: 1px solid #333; padding-bottom: 20px; animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .filter-item { padding: 16px; font-size: 14px; text-align: center; border-bottom: 1px solid #262626; }

        .highlights-wrapper { padding: 0 15px 15px 15px; border-bottom: 1px solid #1c1c1c; }
        .highlights-container { display: flex; gap: 15px; overflow-x: auto; }
        .highlight-item { flex: 0 0 62px; text-align: center; }
        .highlight-circle { width: 58px; height: 58px; border-radius: 50%; border: 1px solid #262626; margin-bottom: 5px; display: flex; align-items: center; justify-content: center; }
        .hl-logo { font-size: 10px; font-weight: 900; text-transform: uppercase; }

        .tab-nav { display: flex; border-top: 1px solid #1c1c1c; }
        .tab-item { flex: 1; text-align: center; padding: 12px 0; color: #a8a8a8; cursor: pointer; font-size: 20px; }
        .tab-item.active { color: #fff; border-bottom: 1px solid #fff; }

        .movie-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 1px; padding-bottom: 80px; }
        .post-card { position: relative; aspect-ratio: 1/1; background: #0a0a0a; overflow: hidden; transition: transform 0.1s; }
        .post-card:active { transform: scale(0.96); }
        .post-card img { width: 100%; height: 100%; object-fit: cover; }
        .badge-rating { position: absolute; top: 5px; left: 5px; padding: 2px 4px; border-radius: 2px; font-size: 8px; font-weight: 900; background: rgba(255,255,255,0.9); color: #000; z-index: 10; }

        /* MODAL ANIMATION */
        .modal-player { display: none; position: fixed; inset: 0; z-index: 3000; background: #000; overflow-y: auto; animation: slideUp 0.4s cubic-bezier(0.32, 0.72, 0, 1); }
        .carousel-track { display: flex; transition: transform 0.4s ease; width: 100%; }
        .carousel-slide { min-width: 100%; aspect-ratio: 16/9; }
        
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: rgba(0,0,0,0.8); backdrop-filter: blur(15px); border-top: 1px solid #1c1c1c; display: flex; justify-content: space-around; padding: 12px 0; z-index: 300; }
        
        .ig-date { color: #a8a8a8; font-size: 11px; margin-top: 8px; text-transform: uppercase; }
        .ig-hashtags { color: #e0f1ff; font-size: 13px; margin-top: 8px; display: block; }
    </style>
</head>
<body>

    <div id="splashScreen">
        <div class="splash-content">
            <img src="amnesfubbia.png" class="splash-logo" alt="Logo">
            <div class="splash-name">amnesfubbia</div>
        </div>
        <div class="splash-footer">
            <div class="from-text">from</div>
            <div class="brand-text">ANASTEAS</div>
        </div>
    </div>

    <div id="mainProfile" style="display: none;">
        <div class="profile-header">
            <div class="top-bar">
                <div class="ig-logo" onclick="backToHome()">amnesfubbia <i class="fa-solid fa-chevron-down text-[10px]"></i></div>
                <div class="flex gap-5 text-xl"><i class="fa-regular fa-square-plus"></i><i class="fa-solid fa-bars"></i></div>
            </div>

            <div class="profile-info">
                <div class="profile-pic-container">
                    <div class="profile-pic-logo"><img src="amnesfubbia.png"></div>
                    <div class="add-story-btn"><i class="fa-solid fa-plus"></i></div>
                </div>
                <div class="stats-and-name">
                    <div class="name-row">
                        <span class="bio-name">amnesfubbia</span>
                        <i class="fa-solid fa-circle-check text-[#0095f6] text-[14px]"></i>
                    </div>
                    <div class="stats">
                        <div class="stat-item" onclick="setFilter('type', 'movie')"><span class="stat-val">25.4rb</span><span class="stat-label">film</span></div>
                        <div class="stat-item" onclick="setFilter('type', 'tv')"><span class="stat-val">8.2rb</span><span class="stat-label">series</span></div>
                        <div class="stat-item" onclick="setFilter('type', 'short')"><span class="stat-val">1.5rb</span><span class="stat-label">short</span></div>
                    </div>
                </div>
            </div>

            <div class="bio">
                <span class="font-semibold">amnesfubbia</span><br>
                <span>dari indonesia untuk dunia</span><br>
                <span class="text-zinc-400">By Anasteas</span>
            </div>

            <div class="action-buttons">
                <div class="btn-ig" id="btnNowPlaying" onclick="setSchedule('now_playing', this)">Sedang Tayang</div>
                <div class="btn-ig" id="btnUpcoming" onclick="setSchedule('upcoming', this)">Segera Tayang</div>
                <div class="btn-icon-sq" onclick="toggleFilterBar()"><i class="fa-solid fa-user-plus text-sm"></i></div>
            </div>

            <div id="filterBar">
                <div class="grid grid-cols-3 gap-2">
                    <button class="pill" onclick="toggleFilter(event, 'countryDropdown')">Negara</button>
                    <button class="pill" onclick="toggleFilter(event, 'genreDropdown')">Genre</button>
                    <button class="pill" onclick="toggleFilter(event, 'yearDropdown')">Tahun</button>
                </div>
            </div>
        </div>

        <div class="highlights-wrapper no-scrollbar"><div class="highlights-container no-scrollbar" id="highlightList"></div></div>

        <div class="tab-nav">
            <div class="tab-item active" id="tabGrid" onclick="switchTab('grid', this)"><i class="fa-solid fa-table-cells"></i></div>
            <div class="tab-item" onclick="switchTab('likes', this)"><i class="fa-regular fa-heart"></i></div>
            <div class="tab-item" onclick="switchTab('bookmarks', this)"><i class="fa-regular fa-bookmark"></i></div>
        </div>

        <main id="feedGrid" class="movie-grid"></main>
    </div>

    <div id="movieModal" class="modal-player">
        <div class="max-w-xl mx-auto pb-20">
            <div class="px-4 h-[54px] flex items-center border-b border-zinc-900 sticky top-0 bg-black z-50">
                <i class="fa-solid fa-chevron-left text-xl" onclick="closeModal()"></i>
                <div class="flex-grow text-center font-bold text-sm truncate px-8" id="mTitle"></div>
            </div>
            <div class="carousel-track" id="carouselTrack"></div>
            <div class="px-4 py-3 flex justify-between">
                <div class="flex gap-4 text-2xl">
                    <i id="btnLikeModal" class="fa-regular fa-heart"></i>
                    <i class="fa-regular fa-comment"></i>
                    <i class="fa-regular fa-paper-plane"></i>
                </div>
                <i id="btnBookModal" class="fa-regular fa-bookmark text-2xl"></i>
            </div>
            <div class="px-4">
                <span id="mLikeDisplay" class="font-bold text-sm"></span>
                <p class="text-sm mt-1"><span class="font-bold mr-2">amnesfubbia</span><span id="mDesc"></span></p>
                <div id="mHashtags" class="ig-hashtags"></div>
                <div id="mDateDisplay" class="ig-date"></div>
                <div id="serverList" class="grid grid-cols-3 gap-2 mt-6"></div>
            </div>
        </div>
    </div>

    <nav class="bottom-nav">
        <i class="fa-solid fa-house text-xl" onclick="backToHome()"></i>
        <i class="fa-solid fa-magnifying-glass text-xl"></i>
        <i class="fa-regular fa-square-plus text-xl"></i>
        <i class="fa-regular fa-heart text-xl"></i>
        <div class="w-6 h-6 rounded-full border border-white overflow-hidden"><img src="amnesfubbia.png"></div>
    </nav>

    <div id="filterOverlay" onclick="closeD()" class="fixed inset-0 bg-black/70 z-[4000] hidden"></div>
    <div id="countryDropdown" class="filter-dropdown no-scrollbar"></div>
    <div id="genreDropdown" class="filter-dropdown no-scrollbar"></div>
    <div id="yearDropdown" class="filter-dropdown no-scrollbar"></div>

    <script>
        const API_KEY = 'bfa7df5310c9974f62f26c6789a8c00d';
        let page = 1, loading = false, currentType = 'movie', currentSchedule = 'trending', currentGenre = '', currentYear = '', currentCountry = '';

        window.onload = () => {
            setTimeout(() => { document.getElementById('splashScreen').style.display = 'none'; document.getElementById('mainProfile').style.display = 'block'; }, 2000);
            initFilters(); loadFeed();
        };

        async function loadFeed(isNew = true) {
            if(loading) return; loading = true;
            const grid = document.getElementById('feedGrid');
            if(isNew) { page = 1; grid.innerHTML = ''; }

            let url = `https://api.themoviedb.org/3/discover/${currentType === 'short' ? 'movie' : (currentType || 'movie')}?api_key=${API_KEY}&language=id-ID&page=${page}&sort_by=popularity.desc`;
            
            const today = new Date().toISOString().split('T')[0];

            if(currentSchedule === 'now_playing') {
                url += `&with_release_type=2|3&primary_release_date.lte=${today}`;
            } else if(currentSchedule === 'upcoming') {
                url += `&primary_release_date.gte=${today}`;
            }

            if(currentType === 'short') {
                url += `&with_runtime.lte=40&with_runtime.gte=5`;
            }

            if(currentGenre) url += `&with_genres=${currentGenre}`;
            if(currentYear) url += `&primary_release_year=${currentYear}`;
            if(currentCountry) url += `&with_origin_country=${currentCountry}`;

            try {
                const res = await fetch(url);
                const data = await res.json();
                renderGrid(data.results || [], grid);
            } catch(e) {}
            loading = false;
        }

        function renderGrid(items, grid) {
            items.forEach(m => {
                if(!m.poster_path) return;
                const card = document.createElement('div');
                card.className = 'post-card';
                card.onclick = () => openModal(m.id, currentType === 'short' ? 'movie' : currentType);
                card.innerHTML = `<div class="badge-rating">â˜… ${(m.vote_average||0).toFixed(1)}</div><img src="https://image.tmdb.org/t/p/w342${m.poster_path}">`;
                grid.appendChild(card);
            });
        }

        async function openModal(id, type) {
            const m = document.getElementById('movieModal');
            m.style.display = 'block'; document.body.style.overflow = 'hidden';
            const res = await fetch(`https://api.themoviedb.org/3/${type}/${id}?api_key=${API_KEY}&language=id-ID`);
            const d = await res.json();
            document.getElementById('mTitle').innerText = d.title || d.name;
            document.getElementById('mDesc').innerText = d.overview || "Sinopsis tidak tersedia.";
            document.getElementById('mLikeDisplay').innerText = `${Math.floor(d.vote_average * 150)} suka`;
            document.getElementById('mDateDisplay').innerText = d.release_date || d.first_air_date;
            document.getElementById('carouselTrack').innerHTML = `<div class="carousel-slide"><iframe src="https://vidrock.net/embed/${type}/${id}" class="w-full h-full" allowfullscreen></iframe></div>`;
        }

        function closeModal() { document.getElementById('movieModal').style.display = 'none'; document.body.style.overflow = 'auto'; }
        function setSchedule(v, el) { 
            document.querySelectorAll('.btn-ig').forEach(b => b.classList.remove('active'));
            el.classList.add('active');
            currentSchedule = v; loadFeed(true); 
        }
        function setFilter(k, v) { currentType = v; loadFeed(true); }
        function toggleFilterBar() { const b = document.getElementById('filterBar'); b.style.display = b.style.display === 'block' ? 'none' : 'block'; }
        function backToHome() { window.scrollTo({top:0, behavior:'smooth'}); currentSchedule = 'trending'; loadFeed(true); }
        
        function initFilters() {
            // Simple Filter Logic
            const gD = document.getElementById('genreDropdown');
            const genres = [[28,'Action'],[12,'Adventure'],[16,'Animasi'],[27,'Horror']];
            gD.innerHTML = genres.map(g => `<div class="filter-item" onclick="currentGenre='${g[0]}';closeD();loadFeed(true)">${g[1]}</div>`).join('');
        }
        function toggleFilter(e, id) { document.getElementById(id).style.display = 'block'; document.getElementById('filterOverlay').style.display = 'block'; }
        function closeD() { document.querySelectorAll('.filter-dropdown').forEach(d => d.style.display = 'none'); document.getElementById('filterOverlay').style.display = 'none'; }
    </script>
</body>
</html>
