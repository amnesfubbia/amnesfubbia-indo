<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>amnesfubbia xx1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        body { background-color: #000; color: #f5f5f5; font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; margin: 0; overflow-x: hidden; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* Header & Search Styling - IG Style */
        .fixed-header-section { position: fixed; top: 0; width: 100%; z-index: 100; background: #000; border-bottom: 0.5px solid #262626; }
        .ig-header { padding: 10px 15px 8px 15px; }
        .search-container { background: #262626; border-radius: 10px; display: flex; align-items: center; padding: 8px 12px; flex-grow: 1; border: none; }
        
        .search-container input { 
            background: transparent !important; border: none !important; color: #efefef !important; font-size: 14px; width: 100%; outline: none !important; margin-left: 8px; 
        }

        .year-selector { background: #000; border: 0.5px solid #363636; border-radius: 8px; padding: 7px 12px; font-size: 11px; font-weight: 600; color: #fff; cursor: pointer; display: flex; align-items: center; gap: 5px; }
        .year-dropdown { display: none; position: fixed; top: 110px; right: 15px; width: 120px; max-height: 300px; background: #262626; border: 0.5px solid #363636; border-radius: 12px; z-index: 101; overflow-y: auto; }
        .year-item { padding: 12px; font-size: 13px; font-weight: 400; text-align: center; border-bottom: 0.5px solid #363636; color: #efefef; cursor: pointer; }
        
        /* Category Piling */
        .category-wrapper { padding: 8px 15px 12px 15px; }
        .pill-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 6px; }
        .pill { background: #262626; color: #fff; padding: 7px 0; border-radius: 8px; font-size: 12px; font-weight: 600; text-align: center; cursor: pointer; border: none; }
        .pill.active { background: #fff; color: #000; }

        /* Highlights */
        .highlights-section { padding: 10px 0; border-bottom: 0.5px solid #262626; background: #000; }
        .highlight-label { font-size: 11px; color: #a8a8a8; font-weight: 400; margin-top: 4px; }

        /* Grid & Badges */
        .movie-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 1px; padding-top: 275px; padding-bottom: 100px; }
        .post-card { position: relative; aspect-ratio: 2/3; background: #121212; overflow: hidden; }
        .badge-type { position: absolute; top: 8px; right: 8px; padding: 2px 6px; border-radius: 4px; font-size: 8px; font-weight: 700; background: rgba(0,0,0,0.6); color: #fff; }
        .badge-rating { position: absolute; top: 8px; left: 8px; padding: 2px 6px; border-radius: 4px; font-size: 8px; font-weight: 700; background: #fff; color: #000; }

        /* Modal Details */
        .modal-player { display: none; position: fixed; inset: 0; z-index: 200; background: #000; overflow-y: auto; }
        #mTitle { font-size: 14px; font-weight: 600; color: #fff; }
        #mDesc { font-size: 14px; color: #f5f5f5; line-height: 1.4; }
        #mMeta { font-size: 12px; color: #a8a8a8; font-weight: 400; }
        #mLikeCount { font-size: 14px; font-weight: 600; color: #fff; }
        .story-img { width: 62px; height: 62px; border-radius: 50%; border: 2px solid #000; }
        .cast-name { font-size: 11px; color: #f5f5f5; margin-top: 5px; }

        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: #000; border-top: 0.5px solid #262626; display: flex; justify-content: space-around; padding: 12px 0; z-index: 300; }
        .nav-item { color: #fff; font-size: 24px; }
        .server-btn { width: 100%; padding: 12px; border-radius: 8px; font-size: 13px; font-weight: 600; background: #262626; color: #fff; border: none; }
        
        #backToTop { position: fixed; bottom: 85px; right: 20px; background: #fff; color: #000; width: 35px; height: 35px; border-radius: 50%; display: none; align-items: center; justify-content: center; z-index: 140; }
        @keyframes skeleton-loading { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
    </style>
</head>
<body>
    <div id="loader" style="position:fixed; top:0; left:0; height:1.5px; background:#fff; width:0%; transition:width 0.3s; z-index:1000;"></div>
    <div id="backToTop" onclick="window.scrollTo({top: 0, behavior: 'smooth'})"><i class="fa-solid fa-arrow-up"></i></div>

    <div class="fixed-header-section">
        <header class="ig-header">
            <div class="flex justify-between items-center">
                <div class="flex items-center">
                    <h1 class="text-[22px] font-bold tracking-tight" style="font-family: serif;" onclick="location.reload()">amnesfubbia <span class="opacity-50 font-normal">xx1</span></h1>
                    <i class="fa-solid fa-circle-check text-[#0095f6] text-[12px] ml-1"></i>
                </div>
                <div class="flex gap-5 text-[22px]"><i class="fa-regular fa-square-plus"></i><i class="fa-regular fa-heart"></i></div>
            </div>
            <div class="flex items-center gap-2 mt-3">
                <div class="search-container">
                    <i class="fa-solid fa-magnifying-glass text-[#8e8e8e] text-sm"></i>
                    <input type="text" id="searchInp" placeholder="Cari..." onkeydown="if(event.key==='Enter') searchAction()">
                </div>
                <div class="year-selector" onclick="toggleYearDropdown()"><span id="yearVal">Tahun</span> <i class="fa-solid fa-chevron-down text-[8px]"></i></div>
            </div>
        </header>
        <div class="category-wrapper">
            <div class="pill-grid">
                <button class="pill active" onclick="setFilter('type', 'multi', this)">Semua</button>
                <button class="pill" onclick="setFilter('type', 'movie', this)">Film</button>
                <button class="pill" onclick="setFilter('type', 'tv', this)">Series</button>
                <button class="pill" onclick="setFilter('type', 'short', this)">Short</button>
            </div>
        </div>
        <div class="highlights-section">
            <div class="highlights-container no-scrollbar flex gap-4 overflow-x-auto px-4" id="genreHighlights">
                <div class="highlight-item active text-center flex-shrink-0" onclick="setFilter('genre', '', this)"><div class="circle-icon w-[64px] h-[64px] border-[1.5px] border-[#262626] rounded-full flex items-center justify-center text-xl text-[#a8a8a8]"><i class="fa-solid fa-border-all"></i></div><p class="highlight-label">Semua</p></div>
                <div class="highlight-item text-center flex-shrink-0" onclick="setFilter('genre', '27', this)"><div class="circle-icon w-[64px] h-[64px] border-[1.5px] border-[#262626] rounded-full flex items-center justify-center text-xl text-[#a8a8a8]"><i class="fa-solid fa-ghost"></i></div><p class="highlight-label">Horor</p></div>
                <div class="highlight-item text-center flex-shrink-0" onclick="setFilter('genre', '35', this)"><div class="circle-icon w-[64px] h-[64px] border-[1.5px] border-[#262626] rounded-full flex items-center justify-center text-xl text-[#a8a8a8]"><i class="fa-solid fa-masks-theater"></i></div><p class="highlight-label">Komedi</p></div>
                <div class="highlight-item text-center flex-shrink-0" onclick="setFilter('genre', '10749', this)"><div class="circle-icon w-[64px] h-[64px] border-[1.5px] border-[#262626] rounded-full flex items-center justify-center text-xl text-[#a8a8a8]"><i class="fa-solid fa-heart"></i></div><p class="highlight-label">Romantis</p></div>
            </div>
        </div>
    </div>

    <div id="yearDropdown" class="year-dropdown no-scrollbar"></div>
    <main id="feedGrid" class="movie-grid"></main>

    <nav class="bottom-nav">
        <div class="nav-item" onclick="closeModal(); location.reload();"><i class="fa-solid fa-house"></i></div>
        <div class="nav-item" onclick="closeModal(); document.getElementById('searchInp').focus();"><i class="fa-solid fa-magnifying-glass"></i></div>
        <div class="nav-item" onclick="closeModal(); showLibrary('bookmarks');"><i class="fa-regular fa-bookmark"></i></div>
        <div class="nav-item" onclick="showUserProfil();"><i class="fa-regular fa-circle-user"></i></div>
    </nav>

    <div id="movieModal" class="modal-player">
        <div class="max-w-xl mx-auto pb-40">
            <div class="px-4 h-[44px] flex items-center border-b border-[#262626] sticky top-0 bg-black z-50">
                <i class="fa-solid fa-chevron-left text-xl cursor-pointer" onclick="closeModal()"></i>
                <h2 id="mTitle" class="flex-grow text-center px-8 truncate uppercase tracking-tight"></h2>
                <div class="w-5"></div>
            </div>
            
            <div class="py-4 border-b border-[#262626]">
                <div id="mCast" class="flex gap-4 overflow-x-auto no-scrollbar px-4"></div>
            </div>

            <div class="aspect-video bg-zinc-900 w-full relative">
                <iframe id="videoPlayer" class="w-full h-full" allow="autoplay; fullscreen" allowfullscreen></iframe>
            </div>

            <div class="px-4 py-3 flex justify-between items-center">
                <div class="flex gap-5 text-2xl">
                    <i id="btnLikeModal" class="cursor-pointer"></i>
                    <i class="fa-regular fa-comment opacity-30"></i>
                    <i class="fa-regular fa-paper-plane opacity-30"></i>
                </div>
                <i id="btnBookModal" class="text-2xl cursor-pointer"></i>
            </div>

            <div class="px-4 mb-2">
                <p id="mLikeCount"></p>
            </div>

            <div class="px-4">
                <p id="mTagline" class="text-sm font-bold italic mb-1"></p>
                <div class="mb-4">
                    <span id="mMeta"></span>
                </div>
                <p id="mDesc" class="mb-6"></p>
                
                <div id="seriesControl" class="hidden mb-6 p-4 bg-[#121212] rounded-xl border border-[#262626]">
                    <select id="seasonSel" class="w-full bg-[#262626] text-white text-sm font-bold p-3 rounded-lg mb-4" onchange="loadEpisodes()"></select>
                    <div id="episodeGrid" class="grid grid-cols-5 gap-2"></div>
                </div>

                <div id="serverList" class="grid grid-cols-2 gap-2 mt-4"></div>
                <button id="btnDownloadMain" class="server-btn mt-4 text-[#a8a8a8] border border-[#262626] bg-transparent">Download Sinema</button>
            </div>
        </div>
    </div>

    <script>
        // Logika script tetap sama persis dengan kode referensi Anda
        const API_KEY = 'bfa7df5310c9974f62f26c6789a8c00d';
        let page = 1, loading = false, currentType = 'multi', currentGenre = '', currentYear = '', searchQuery = '', currentActorId = '', isLibraryMode = false;
        
        const getStore = (key) => JSON.parse(localStorage.getItem(key) || '[]');
        const saveStore = (key, data) => localStorage.setItem(key, JSON.stringify(data));

        window.onload = () => { initYearDropdown(); loadFeed(); };
        window.onscroll = () => { 
            const btt = document.getElementById('backToTop');
            if (window.scrollY > 500) btt.style.display = 'flex'; else btt.style.display = 'none';
            if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 900 && !loading && !isLibraryMode) { page++; loadFeed(false); } 
        };

        function initYearDropdown() {
            const dropdown = document.getElementById('yearDropdown');
            let html = '<div class="year-item" onclick="setYear(\'\')">Semua</div>';
            for(let y = 2026; y >= 1930; y--) html += `<div class="year-item" onclick="setYear(${y})">${y}</div>`;
            dropdown.innerHTML = html;
        }
        function toggleYearDropdown() { const d = document.getElementById('yearDropdown'); d.style.display = (d.style.display === 'block') ? 'none' : 'block'; }
        function setYear(y) { isLibraryMode = false; currentYear = y; document.getElementById('yearVal').innerText = y || 'Tahun'; document.getElementById('yearDropdown').style.display = 'none'; loadFeed(true); }

        async function loadFeed(isNew = true) {
            if (loading) return;
            loading = true;
            if (isNew) { page = 1; document.getElementById('feedGrid').innerHTML = Array(12).fill('<div class="post-card skeleton"></div>').join(''); }
            const l = document.getElementById('loader'); l.style.width = '30%';
            try {
                let items = [];
                const mandatory = `&with_original_language=id&region=ID&language=id-ID`;
                const year = currentYear ? (currentType === 'tv' ? `&first_air_date_year=${currentYear}` : `&primary_release_year=${currentYear}`) : '';
                const genre = currentGenre ? `&with_genres=${currentGenre}` : '';
                
                let url = searchQuery ? `https://api.themoviedb.org/3/search/multi?api_key=${API_KEY}${mandatory}&query=${encodeURIComponent(searchQuery)}&page=${page}` : `https://api.themoviedb.org/3/discover/${currentType==='multi'?'movie':currentType}?api_key=${API_KEY}${mandatory}${year}${genre}&page=${page}`;
                
                const res = await fetch(url);
                const data = await res.json();
                items = data.results || [];
                
                if(isNew) document.getElementById('feedGrid').innerHTML = '';
                renderFeed(items.filter(m => m.poster_path));
            } catch (err) {}
            loading = false; l.style.width = '100%'; setTimeout(()=>l.style.width='0%', 400);
        }

        function renderFeed(data) {
            const grid = document.getElementById('feedGrid');
            data.forEach(m => {
                const card = document.createElement('div');
                card.className = 'post-card';
                const type = m.media_type || (m.title ? 'movie' : 'tv');
                card.onclick = () => openModal(m.id, type);
                card.innerHTML = `<div class="badge-rating"><i class="fa-solid fa-star text-[7px]"></i> ${m.vote_average?.toFixed(1)}</div><div class="badge-type">${type}</div><img src="https://image.tmdb.org/t/p/w342${m.poster_path}">`;
                grid.appendChild(card);
            });
        }

        async function openModal(id, type) {
            const modal = document.getElementById('movieModal');
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
            window.currentMediaId = id;
            try {
                const res = await fetch(`https://api.themoviedb.org/3/${type}/${id}?api_key=${API_KEY}&language=id-ID&append_to_response=videos,credits`);
                const d = await res.json();
                document.getElementById('mTitle').innerText = d.title || d.name;
                document.getElementById('mDesc').innerText = d.overview || "Sinopsis tidak tersedia.";
                document.getElementById('mMeta').innerText = `${(d.release_date||d.first_air_date||'').split('-')[0]} â€¢ ${type.toUpperCase()}`;
                document.getElementById('mLikeCount').innerText = `${Math.floor((d.vote_average || 0) * 1250).toLocaleString('id-ID')} suka`;
                
                document.getElementById('mCast').innerHTML = (d.credits?.cast || []).slice(0, 10).map(c => `
                    <div class="flex-shrink-0 text-center cursor-pointer">
                        <div class="story-border p-[2px] bg-gradient-to-tr from-yellow-400 to-fuchsia-600 rounded-full">
                            <img src="https://image.tmdb.org/t/p/w185${c.profile_path}" class="story-img">
                        </div>
                        <p class="cast-name truncate w-[64px]">${c.name.split(' ')[0]}</p>
                    </div>`).join('');

                const trailer = d.videos.results.find(v => v.type === 'Trailer');
                document.getElementById('videoPlayer').src = trailer ? `https://www.youtube.com/embed/${trailer.key}?autoplay=1` : `https://vidrock.net/embed/${type}/${id}`;

                if(type === 'tv') {
                    document.getElementById('seriesControl').classList.remove('hidden');
                    document.getElementById('seasonSel').innerHTML = d.seasons.map(s=>`<option value="${s.season_number}">Season ${s.season_number}</option>`).join('');
                } else {
                    document.getElementById('seriesControl').classList.add('hidden');
                    document.getElementById('serverList').innerHTML = `<button class="server-btn" onclick="document.getElementById('videoPlayer').src='https://vidrock.net/embed/movie/${id}'">SERVER 1</button>`;
                }
                updateModalButtons(id);
            } catch(e) {}
        }

        function closeModal() { document.getElementById('movieModal').style.display = 'none'; document.getElementById('videoPlayer').src = ''; document.body.style.overflow = 'auto'; }
        function searchAction() { searchQuery = document.getElementById('searchInp').value; loadFeed(true); }
        function setFilter(t, v, el) { 
            document.querySelectorAll('.pill, .highlight-item').forEach(p => p.classList.remove('active'));
            el.classList.add('active');
            if(t === 'type') currentType = v; else currentGenre = v;
            loadFeed(true);
        }
        function updateModalButtons(id) {
            const isLiked = getStore('likes').some(x => x.id == id);
            const isBooked = getStore('bookmarks').some(x => x.id == id);
            document.getElementById('btnLikeModal').className = isLiked ? 'fa-solid fa-heart text-red-500' : 'fa-regular fa-heart';
            document.getElementById('btnBookModal').className = isBooked ? 'fa-solid fa-bookmark' : 'fa-regular fa-bookmark';
        }
        function showLibrary(key) { renderFeed(getStore(key)); }
        function showUserProfil() { alert("Amnesfubbia XX1\nBy Anasteas"); }
    </script>
</body>
</html>
