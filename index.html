<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>amnesfubbia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { background-color: #000; color: #fff; font-family: 'Inter', sans-serif; margin: 0; overflow-x: hidden; -webkit-tap-highlight-color: transparent; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* SPLASH SCREEN */
        #splashScreen { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .splash-content { display: flex; flex-direction: column; align-items: center; }
        .splash-logo { width: 75px; height: 75px; margin-bottom: 5px; }
        .splash-name { font-size: 18px; font-weight: 700; color: #fff; letter-spacing: -0.5px; margin-top: -8px; }
        .splash-footer { position: absolute; bottom: 40px; text-align: center; }
        .brand-text { font-size: 15px; font-weight: 700; letter-spacing: 2px; background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* HEADER & PROFILE - IG PRECISION */
        .profile-header { padding: 10px 15px 0 15px; background: #000; }
        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 18px; }
        .ig-logo { font-weight: 700; font-size: 22px; letter-spacing: -1px; }
        .dot-notify { width: 7px; height: 7px; background-color: #ff3b30; border-radius: 50%; display: inline-block; margin-left: 2px; }
        
        .profile-info { display: flex; align-items: center; gap: 28px; margin-bottom: 12px; }
        .profile-pic-container { position: relative; width: 82px; height: 82px; }
        .profile-pic-logo { width: 82px; height: 82px; border-radius: 50%; border: 1px solid #262626; overflow: hidden; padding: 3px; }
        .profile-pic-logo img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; }
        .add-story-btn { position: absolute; bottom: 2px; right: 2px; width: 23px; height: 23px; background: #0095f6; border: 2.5px solid #000; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 10px; color: #fff; }

        /* STATS - TIGHT & CENTERED */
        .stats { display: flex; flex: 1; justify-content: space-around; align-items: center; padding-right: 5px; }
        .stat-item { text-align: center; line-height: 1.1; cursor: pointer; }
        .stat-val { font-weight: 700; font-size: 17px; display: block; color: #fff; }
        .stat-label { font-size: 13px; color: #efefef; font-weight: 400; margin-top: -2px; }
        
        /* BIO - PADAT */
        .bio { margin-bottom: 15px; padding-left: 2px; line-height: 1.25; }
        .bio-name-wrapper { display: flex; align-items: center; gap: 4px; margin-bottom: 1px; }
        .bio-name { font-weight: 700; font-size: 14px; color: #fff; }
        .bio span { font-size: 13.5px; color: #fff; }

        /* BUTTONS - SLIM & DARK GREY */
        .action-buttons { display: flex; gap: 6px; margin-bottom: 15px; }
        .btn-ig { flex: 1; background: #262626; border-radius: 8px; padding: 7px 0; font-size: 13px; font-weight: 600; text-align: center; color: #fff; cursor: pointer; }
        .btn-icon-sq { width: 34px; background: #262626; border-radius: 8px; display: flex; align-items: center; justify-content: center; cursor: pointer; }

        #filterBar { display: none; margin-bottom: 15px; }
        .pill-grid { display: grid; gap: 6px; }
        .pill { background: transparent; border: 1px solid #262626; color: #fff; padding: 7px 0; border-radius: 8px; font-size: 10px; font-weight: 800; text-transform: uppercase; text-align: center; cursor: pointer; }
        
        /* HIGHLIGHTS - THIN LINE STYLE */
        .highlights-wrapper { padding: 0 0 15px 10px; overflow-x: auto; display: flex; gap: 15px; }
        .highlight-item { flex: 0 0 64px; text-align: center; cursor: pointer; }
        .highlight-circle { width: 64px; height: 64px; border-radius: 50%; border: 1px solid #262626; margin-bottom: 4px; display: flex; align-items: center; justify-content: center; padding: 3px; }
        .hl-logo { font-size: 10px; font-weight: 800; text-transform: uppercase; }
        .highlight-text { font-size: 11px; color: #fff; font-weight: 400; }

        .tab-nav { display: flex; border-top: 1px solid #1c1c1c; }
        .tab-item { flex: 1; text-align: center; padding: 12px 0; color: #a8a8a8; cursor: pointer; font-size: 20px; }
        .tab-item.active { color: #fff; border-bottom: 1px solid #fff; }

        /* MOVIE GRID 2:3 */
        .movie-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 1px; padding-bottom: 80px; }
        .post-card { position: relative; aspect-ratio: 2/3; background: #0a0a0a; overflow: hidden; }
        .post-card img { width: 100%; height: 100%; object-fit: cover; }
        .badge-rating { position: absolute; top: 6px; left: 6px; padding: 2px 5px; border-radius: 2px; font-size: 7px; font-weight: 900; z-index: 5; background: rgba(255,255,255,0.9); color: #000; }
        .badge-type { position: absolute; top: 6px; right: 6px; padding: 2px 5px; border-radius: 2px; font-size: 7px; font-weight: 900; z-index: 5; background: rgba(0,0,0,0.7); color: #fff; text-transform: uppercase; border: 0.5px solid rgba(255,255,255,0.3); }

        /* SEARCH & MODALS */
        #searchOverlay, .modal-player { display: none; position: fixed; inset: 0; background: #000; z-index: 2000; overflow-y: auto; }
        .search-header { position: sticky; top: 0; background: #000; display: flex; align-items: center; padding: 10px 15px; gap: 10px; border-bottom: 1px solid #1c1c1c; z-index: 100; }
        .search-input-box { flex-grow: 1; background: #262626; border-radius: 10px; padding: 8px 12px; display: flex; align-items: center; position: relative; }
        .search-input-box input { background: transparent; border: none; outline: none; color: #fff; font-size: 14px; width: 100%; margin-left: 8px; }
        
        #smartSearchDropdown { position: absolute; top: 100%; left: 0; right: 0; background: #1a1a1a; border-radius: 0 0 10px 10px; display: none; z-index: 500; max-height: 300px; overflow-y: auto; }
        .smart-item { display: flex; align-items: center; padding: 10px; gap: 12px; border-bottom: 1px solid #262626; }
        .smart-item img { width: 35px; height: 50px; object-fit: cover; border-radius: 4px; }

        .carousel-track { display: flex; transition: transform 0.4s ease; width: 100%; }
        .carousel-slide { min-width: 100%; aspect-ratio: 16/9; position: relative; }
        .swipe-overlay { position: absolute; inset: 0; z-index: 10; }
        .server-btn { width: 100%; padding: 12px 5px; border-radius: 8px; font-size: 8px; font-weight: 800; text-transform: uppercase; border: 1px solid #1c1c1c; text-align: center; background: #0a0a0a; color: #fff; }
        .server-btn.active-link { border: 2px solid #fff; }
        
        .cast-img-border { width: 64px; height: 64px; border-radius: 50%; padding: 2.5px; background: linear-gradient(45deg, #f9ce34, #ee2a7b, #6228d7); margin-bottom: 5px; }
        .inner-border { width: 100%; height: 100%; border-radius: 50%; border: 2px solid #000; overflow: hidden; }

        .filter-dropdown { display: none; position: fixed; bottom: 0; left: 0; right: 0; background: #121212; border-radius: 20px 20px 0 0; z-index: 5000; max-height: 60vh; overflow-y: auto; border-top: 1px solid #333; }
        #filterOverlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 4000; }
        .filter-item { padding: 16px; font-size: 14px; text-align: center; border-bottom: 1px solid #262626; color: #eee; cursor: pointer; }

        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: #000; border-top: 1px solid #1c1c1c; display: flex; justify-content: space-around; padding: 12px 0; z-index: 300; }
    </style>
</head>
<body>

    <div id="splashScreen">
        <div class="splash-content">
            <img src="amnesfubbia.png" class="splash-logo">
            <div class="splash-name">amnesfubbia</div>
        </div>
        <div class="splash-footer"><div class="from-text">from</div><div class="brand-text">ANASTEAS</div></div>
    </div>

    <div id="mainProfile" style="display: none;">
        <div class="profile-header">
            <div class="top-bar">
                <div class="ig-logo-wrapper" onclick="backToHome()">
                    <h1 class="ig-logo">amnesfubbia</h1>
                    <i class="fa-solid fa-chevron-down text-[10px] ml-0.5 mt-1"></i>
                    <span class="dot-notify"></span>
                </div>
                <div class="flex gap-6">
                    <i class="fa-regular fa-square-plus text-2xl"></i>
                    <i class="fa-solid fa-bars text-2xl"></i>
                </div>
            </div>

            <div class="profile-info">
                <div class="profile-pic-container">
                    <div class="profile-pic-logo"><img src="amnesfubbia.png"></div>
                    <div class="add-story-btn"><i class="fa-solid fa-plus"></i></div>
                </div>
                <div class="stats">
                    <div class="stat-item" onclick="setFilter('type', 'movie')"><span class="stat-val">25.4rb</span><span class="stat-label">film</span></div>
                    <div class="stat-item" onclick="setFilter('type', 'tv')"><span class="stat-val">8.2rb</span><span class="stat-label">series</span></div>
                    <div class="stat-item" onclick="setFilter('type', 'short')"><span class="stat-val">1.5rb</span><span class="stat-label">short</span></div>
                </div>
            </div>

            <div class="bio">
                <div class="bio-name-wrapper"><span class="bio-name">amnesfubbia</span><i class="fa-solid fa-circle-check text-[#0095f6] text-[13px]"></i></div>
                <span>dari indonesia untuk dunia</span><br><span>By Anasteas</span>
            </div>

            <div class="action-buttons">
                <div class="btn-ig" id="btnNowPlaying" onclick="setSchedule('now_playing', this)">Sedang Tayang</div>
                <div class="btn-ig" id="btnUpcoming" onclick="setSchedule('upcoming', this)">Segera Tayang</div>
                <div class="btn-icon-sq" onclick="toggleFilterBar()"><i class="fa-solid fa-user-plus text-sm"></i></div>
            </div>

            <div id="filterBar">
                <div class="pill-grid grid-cols-3">
                    <button class="pill" id="btnCountry" onclick="toggleFilter(event, 'countryDropdown')">Negara</button>
                    <button class="pill" id="btnGenre" onclick="toggleFilter(event, 'genreDropdown')">Genre</button>
                    <button class="pill" id="yearBtn" onclick="toggleFilter(event, 'yearDropdown')">Tahun</button>
                </div>
            </div>
        </div>

        <div class="highlights-wrapper no-scrollbar" id="highlightList"></div>

        <div class="tab-nav">
            <div class="tab-item active" id="tabGrid" onclick="switchTab('grid', this)"><i class="fa-solid fa-table-cells"></i></div>
            <div class="tab-item" id="tabLikes" onclick="switchTab('likes', this)"><i class="fa-regular fa-heart"></i></div>
            <div class="tab-item" id="tabBookmark" onclick="switchTab('bookmarks', this)"><i class="fa-regular fa-bookmark"></i></div>
        </div>

        <main id="feedGrid" class="movie-grid"></main>
    </div>

    <div id="searchOverlay">
        <div class="search-header">
            <i class="fa-solid fa-arrow-left text-xl text-white" onclick="closeSearch()"></i>
            <div class="search-input-box">
                <i class="fa-solid fa-magnifying-glass text-zinc-500 text-xs"></i>
                <input type="text" id="searchInp" placeholder="Cari..." onkeydown="if(event.key==='Enter') searchAction()">
                <div id="smartSearchDropdown" class="no-scrollbar"></div>
            </div>
        </div>
        <div id="searchGrid" class="movie-grid"></div>
    </div>

    <div id="movieModal" class="modal-player">
        <div class="pb-20">
            <div class="p-4 h-[54px] flex items-center border-b border-zinc-900 sticky top-0 bg-black z-50">
                <i class="fa-solid fa-chevron-left text-xl" onclick="closeModal()"></i>
                <div id="mTitle" class="flex-grow text-center font-bold text-sm truncate px-8"></div>
            </div>
            <div id="castContainer" class="flex overflow-x-auto gap-4 p-4 no-scrollbar"></div>
            <div class="relative overflow-hidden">
                <div class="swipe-overlay" id="swipeOverlay"></div>
                <div class="carousel-track" id="carouselTrack"></div>
            </div>
            <div class="p-4">
                <div class="flex justify-between items-center mb-4">
                    <div class="flex gap-4">
                        <i id="btnLikeModal" class="fa-regular fa-heart text-2xl" onclick="toggleLib('likes')"></i>
                        <i class="fa-regular fa-comment text-2xl"></i>
                    </div>
                    <i id="btnBookModal" class="fa-regular fa-bookmark text-2xl" onclick="toggleLib('bookmarks')"></i>
                </div>
                <div id="mDesc" class="text-sm text-zinc-300"></div>
                <div id="mToggleBtn" class="text-zinc-500 text-sm mt-1 hidden" onclick="handleToggleDesc()">selengkapnya</div>
                <div id="seriesControl" class="hidden mt-6 p-4 bg-zinc-950 rounded-xl border border-zinc-900">
                    <select id="seasonSel" class="bg-zinc-900 text-white p-2 rounded w-full mb-4" onchange="loadEpisodes()"></select>
                    <div id="episodeGrid" class="grid grid-cols-5 gap-2"></div>
                </div>
                <div id="serverList" class="grid grid-cols-3 gap-2 mt-6"></div>
            </div>
        </div>
    </div>

    <div id="filterOverlay" onclick="closeD()"></div>
    <div id="countryDropdown" class="filter-dropdown no-scrollbar"></div>
    <div id="genreDropdown" class="filter-dropdown no-scrollbar"></div>
    <div id="yearDropdown" class="filter-dropdown no-scrollbar"></div>

    <nav class="bottom-nav">
        <i class="fa-solid fa-house text-xl" onclick="backToHome()"></i>
        <i class="fa-solid fa-magnifying-glass text-xl" onclick="openSearch()"></i>
        <i class="fa-regular fa-bookmark text-xl" onclick="switchTab('bookmarks', document.getElementById('tabBookmark'))"></i>
    </nav>

    <script>
        const API_KEY = 'bfa7df5310c9974f62f26c6789a8c00d';
        let page = 1, loading = false, currentType = 'movie', currentSchedule = 'trending', searchQuery = '', globalFullDesc = '', isExpanded = false;

        window.onload = () => {
            setTimeout(() => { document.getElementById('splashScreen').style.display = 'none'; document.getElementById('mainProfile').style.display = 'block'; }, 2500);
            initHighlights(); initFilters(); loadFeed(); setupSwipe();
        };

        function backToHome() { location.reload(); }

        async function loadFeed(isNew = true) {
            if(loading) return; loading = true;
            const grid = searchQuery ? document.getElementById('searchGrid') : document.getElementById('feedGrid');
            if(isNew) { page = 1; grid.innerHTML = ''; }
            let url = (currentType === 'short') ? `https://api.themoviedb.org/3/discover/movie?api_key=${API_KEY}&with_runtime.lte=40&page=${page}` : `https://api.themoviedb.org/3/discover/${currentType}?api_key=${API_KEY}&page=${page}`;
            if(searchQuery) url = `https://api.themoviedb.org/3/search/multi?api_key=${API_KEY}&query=${encodeURIComponent(searchQuery)}&page=${page}`;
            try { const res = await fetch(url); const data = await res.json(); renderGrid(data.results || [], grid); } catch(e) {}
            loading = false;
        }

        function renderGrid(items, grid) {
            items.forEach(m => {
                if(!m.poster_path) return;
                const mType = m.media_type || (currentType === 'tv' ? 'tv' : 'movie');
                const card = document.createElement('div'); card.className = 'post-card';
                card.onclick = () => openModal(m.id, mType);
                card.innerHTML = `<div class="badge-rating">â˜… ${(m.vote_average||0).toFixed(1)}</div><div class="badge-type">${currentType==='short'?'SHORT':(mType==='tv'?'SERIES':'FILM')}</div><img src="https://image.tmdb.org/t/p/w342${m.poster_path}">`;
                grid.appendChild(card);
            });
        }

        async function openModal(id, type) {
            window.currentMediaId = id; window.currentMediaType = type;
            document.getElementById('movieModal').style.display = 'block';
            const [rId, rCast] = await Promise.all([fetch(`https://api.themoviedb.org/3/${type}/${id}?api_key=${API_KEY}&language=id-ID`), fetch(`https://api.themoviedb.org/3/${type}/${id}/credits?api_key=${API_KEY}`)]);
            const d = await rId.json(), c = await rCast.json();
            document.getElementById('mTitle').innerText = d.title || d.name;
            globalFullDesc = d.overview || "Sinopsis tidak tersedia.";
            renderSynopsis();
            
            document.getElementById('castContainer').innerHTML = c.cast.slice(0,10).map(a => `<div class="text-center min-w-[64px]"><div class="cast-img-border"><div class="inner-border"><img src="${a.profile_path?`https://image.tmdb.org/t/p/w185${a.profile_path}`:'https://via.placeholder.com/100'}"></div></div><div class="text-[9px] mt-1 truncate w-16">${a.name}</div></div>`).join('');
            document.getElementById('carouselTrack').innerHTML = `<div class="carousel-slide"><iframe src="https://vidrock.net/embed/${type}/${id}" class="w-full h-full" allowfullscreen></iframe></div>`;
            document.getElementById('serverList').innerHTML = `<button class="server-btn active-link" onclick="playVid('https://vidrock.net/embed/${type}/${id}', this)">Server 1</button><button class="server-btn" onclick="playVid('https://vidsrc.me/embed/${type}?tmdb=${id}', this)">Server 2</button>`;
            
            if(type === 'tv') { document.getElementById('seriesControl').classList.remove('hidden'); loadSeasons(d.seasons); } else { document.getElementById('seriesControl').classList.add('hidden'); }
            updateLibButtons(id);
        }

        function renderSynopsis() { const el = document.getElementById('mDesc'), btn = document.getElementById('mToggleBtn'); if(globalFullDesc.length > 100) { btn.classList.remove('hidden'); el.innerText = isExpanded ? globalFullDesc : globalFullDesc.substring(0, 100) + "..."; btn.innerText = isExpanded ? "ringkas" : "selengkapnya"; } else { el.innerText = globalFullDesc; btn.classList.add('hidden'); } }
        function handleToggleDesc() { isExpanded = !isExpanded; renderSynopsis(); }
        function playVid(url, el) { document.getElementById('carouselTrack').innerHTML = `<div class="carousel-slide"><iframe src="${url}" class="w-full h-full" allowfullscreen></iframe></div>`; document.querySelectorAll('.server-btn').forEach(b => b.classList.remove('active-link')); el.classList.add('active-link'); }
        function openSearch() { document.getElementById('searchOverlay').style.display = 'block'; }
        function closeSearch() { document.getElementById('searchOverlay').style.display = 'none'; }
        function searchAction() { searchQuery = document.getElementById('searchInp').value; loadFeed(true); }
        function closeModal() { document.getElementById('movieModal').style.display = 'none'; isExpanded = false; }
        function setFilter(k, v) { currentType = v; loadFeed(true); }
        function toggleFilterBar() { const b = document.getElementById('filterBar'); b.style.display = b.style.display === 'block' ? 'none' : 'block'; }
        function toggleFilter(e, id) { e.stopPropagation(); document.getElementById(id).style.display = 'block'; document.getElementById('filterOverlay').style.display = 'block'; }
        function closeD() { document.querySelectorAll('.filter-dropdown').forEach(d => d.style.display = 'none'); document.getElementById('filterOverlay').style.display = 'none'; }
        function initHighlights() {
            const hls = [{n:'Disney',l:'DSNY'},{n:'Pixar',l:'PIXR'},{n:'Dreamworks',l:'DRMW'},{n:'Ghibli',l:'GHBL'},{n:'Anime',l:'ANIM'}];
            const cont = document.getElementById('highlightList');
            hls.forEach(h => {
                const div = document.createElement('div'); div.className = 'highlight-item';
                div.innerHTML = `<div class="highlight-circle"><span class="hl-logo">${h.l}</span></div><div class="highlight-text">${h.n}</div>`;
                cont.appendChild(div);
            });
        }
        function initFilters() { /* Logic simplified for brev */ }
        function setupSwipe() { /* Logic simplified for brev */ }
        function loadSeasons(s) { const sel = document.getElementById('seasonSel'); sel.innerHTML = s.map(x => `<option value="${x.season_number}">${x.name}</option>`).join(''); loadEpisodes(); }
        async function loadEpisodes() { /* Logic simplified for brev */ }
        function switchTab(mode, el) { document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active')); el.classList.add('active'); if(mode!=='grid') showLibrary(mode); else loadFeed(true); }
        function showLibrary(k) { /* Logic simplified for brev */ }
        function toggleLib(k) { /* Logic simplified for brev */ }
        function updateLibButtons(id) { /* Logic simplified for brev */ }
        window.onscroll = () => { if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 500 && !loading) { page++; loadFeed(false); } };
    </script>
</body>
</html>
