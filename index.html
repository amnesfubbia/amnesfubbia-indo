<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>amnesfubbia xx1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap');
        
        body { background-color: #000; color: #fff; font-family: 'Inter', sans-serif; margin: 0; overflow-x: hidden; }
        .no-scrollbar::-webkit-scrollbar { display: none; }

        /* HEADER SECTION */
        .fixed-header-section {
            position: fixed; top: 0; width: 100%; z-index: 100;
            background: #000; border-bottom: 1px solid #1c1c1c;
        }
        .ig-header { padding: 12px 15px 5px 15px; }
        .search-area { display: flex; align-items: center; gap: 8px; margin: 10px 0; }
        .search-container {
            background: #0a0a0a; border-radius: 8px; display: flex;
            align-items: center; padding: 7px 12px; flex-grow: 1;
            border: 1px solid #1c1c1c;
        }
        .search-container input { background: transparent; border: none; color: white; font-size: 13px; width: 100%; outline: none; margin-left: 8px; }
        
        .year-selector {
            background: #0a0a0a; border: 1px solid #1c1c1c; border-radius: 8px;
            padding: 8px 12px; font-size: 9px; font-weight: 800; color: #fff;
            white-space: nowrap; text-transform: uppercase; cursor: pointer; display: flex; align-items: center; gap: 5px;
        }

        .year-dropdown {
            display: none; position: fixed; top: 110px; right: 15px; width: 120px;
            max-height: 300px; background: #121212; border: 1px solid #1c1c1c;
            border-radius: 12px; z-index: 101; overflow-y: auto; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .year-item { padding: 12px; font-size: 11px; font-weight: 600; text-align: center; border-bottom: 1px solid #1c1c1c; color: #888; cursor: pointer; }

        .category-wrapper { display: flex; align-items: center; justify-content: space-between; padding: 5px 15px 12px 15px; gap: 8px; }
        .category-scroll { display: flex; gap: 6px; overflow-x: auto; scrollbar-width: none; }
        .pill { 
            background: transparent; border: 1px solid #1c1c1c; color: #fff; 
            padding: 6px 14px; border-radius: 8px; font-size: 11px; font-weight: 700; 
            white-space: nowrap; text-transform: uppercase;
        }
        .pill.active { background: #fff; color: #000; border-color: #fff; }

        .highlights-section { padding: 15px 0; border-bottom: 1px solid #1c1c1c; background: #000; }
        .highlights-container { display: flex; gap: 15px; overflow-x: auto; padding: 0 15px; scrollbar-width: none; }
        .highlight-item { flex: 0 0 68px; text-align: center; cursor: pointer; }
        .circle-icon {
            width: 62px; height: 62px; border-radius: 50%; background: #000;
            border: 1.5px solid #1c1c1c; display: flex; align-items: center; justify-content: center;
            margin: 0 auto 8px auto; font-size: 18px; color: #555;
        }
        .highlight-item.active .circle-icon { border-color: #fff; color: #fff; }
        .highlight-label { font-size: 9px; color: #555; font-weight: 700; text-transform: uppercase; }

        /* FEED GRID */
        .movie-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 1.5px; padding-top: 275px; padding-bottom: 80px; }
        .post-card { position: relative; aspect-ratio: 2/3; background: #0a0a0a; overflow: hidden; }
        .post-card img { width: 100%; height: 100%; object-fit: cover; }
        
        /* SKELETON LOADING */
        .skeleton { background: linear-gradient(90deg, #0a0a0a 25%, #1a1a1a 50%, #0a0a0a 75%); background-size: 200% 100%; animation: skeleton-loading 1.5s infinite; }
        @keyframes skeleton-loading { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }

        /* BADGES */
        .badge-type { position: absolute; top: 6px; right: 6px; padding: 2px 5px; border-radius: 2px; font-size: 7px; font-weight: 900; text-transform: uppercase; z-index: 5; background: rgba(0,0,0,0.7); color: #fff; border: 0.5px solid rgba(255,255,255,0.2); }
        .badge-genre { position: absolute; top: 22px; right: 6px; padding: 2px 5px; border-radius: 2px; font-size: 6px; font-weight: 700; text-transform: uppercase; z-index: 5; background: rgba(0,0,0,0.5); color: #ccc; border: 0.5px solid rgba(255,255,255,0.1); }
        .badge-rating { position: absolute; top: 6px; left: 6px; padding: 2px 5px; border-radius: 2px; font-size: 7px; font-weight: 900; z-index: 5; background: rgba(255,255,255,0.9); color: #000; }

        .verified-badge { color: #0095f6; font-size: 11px; margin-left: 4px; }

        /* BOTTOM NAV */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: #000; border-top: 1px solid #1c1c1c; display: flex; justify-content: space-around; padding: 12px 0; z-index: 150; padding-bottom: calc(12px + env(safe-area-inset-bottom)); }
        .nav-item { color: #fff; font-size: 20px; cursor: pointer; }
        .nav-item.active { color: #fff; }

        /* PLAYER MODAL */
        .modal-player { display: none; position: fixed; inset: 0; z-index: 200; background: #000; overflow-y: auto; }
        #loader { position: fixed; top: 0; left: 0; height: 1.5px; background: #fff; width: 0%; transition: width 0.3s; z-index: 1000; }
        
        .info-box { background: #0a0a0a; border: 1px solid #1c1c1c; padding: 12px; border-radius: 12px; }
        .server-btn { width: 100%; padding: 14px; border-radius: 12px; font-size: 10px; font-weight: 800; text-transform: uppercase; border: 1px solid #1c1c1c; transition: 0.2s; text-align: center; display: block; cursor: pointer; }
        .btn-download-minimal { background: transparent; color: #a1a1aa; border: 1px solid #1c1c1c; }
        
        .btn-like, .btn-bookmark { color: #fff; transition: 0.3s; cursor: pointer; font-size: 18px; }
        .btn-like.active { color: #ff2d55; }
        .btn-bookmark.active { color: #fff; }
    </style>
</head>
<body>

    <div id="loader"></div>

    <div class="fixed-header-section">
        <header class="ig-header">
            <div class="flex justify-between items-center">
                <div class="flex items-center">
                    <h1 class="text-xl font-bold italic lowercase tracking-tight" onclick="location.reload()">
                        amnesfubbia <span class="text-white opacity-50 font-normal">xx1</span>
                    </h1>
                    <i class="fa-solid fa-circle-check verified-badge"></i>
                </div>
                <div class="flex gap-6 text-lg">
                    <i class="fa-regular fa-square-plus"></i>
                    <i class="fa-regular fa-heart"></i>
                </div>
            </div>
            <div class="search-area">
                <div class="search-container">
                    <i class="fa-solid fa-magnifying-glass text-zinc-600 text-[10px]"></i>
                    <input type="text" id="searchInp" placeholder="Cari sinema Indonesia..." onkeydown="if(event.key==='Enter') searchAction()">
                </div>
                <div class="year-selector" onclick="toggleYearDropdown()">
                    <span id="yearVal">TAHUN</span> <i class="fa-solid fa-chevron-down text-[7px]"></i>
                </div>
            </div>
        </header>

        <div class="category-wrapper">
            <div class="category-scroll no-scrollbar">
                <button class="pill active" onclick="setFilter('type', 'multi', this)">Semua</button>
                <button class="pill" onclick="setFilter('type', 'movie', this)">Film</button>
                <button class="pill" onclick="setFilter('type', 'tv', this)">Series</button>
                <button class="pill" onclick="setFilter('type', 'short', this)">Short</button>
            </div>
        </div>

        <div class="highlights-section">
            <div class="highlights-container no-scrollbar" id="genreHighlights">
                <div class="highlight-item active" onclick="setFilter('genre', '', this)">
                    <div class="circle-icon"><i class="fa-solid fa-border-all"></i></div>
                    <p class="highlight-label">Semua</p>
                </div>
                <div class="highlight-item" onclick="setFilter('genre', '27', this)"><div class="circle-icon"><i class="fa-solid fa-ghost"></i></div><p class="highlight-label">Horor</p></div>
                <div class="highlight-item" onclick="setFilter('genre', '35', this)"><div class="circle-icon"><i class="fa-solid fa-masks-theater"></i></div><p class="highlight-label">Komedi</p></div>
                <div class="highlight-item" onclick="setFilter('genre', '10749', this)"><div class="circle-icon"><i class="fa-solid fa-heart"></i></div><p class="highlight-label">Romantis</p></div>
                <div class="highlight-item" onclick="setFilter('genre', '28', this)"><div class="circle-icon"><i class="fa-solid fa-bolt"></i></div><p class="highlight-label">Aksi</p></div>
                <div class="highlight-item" onclick="setFilter('genre', '18', this)"><div class="circle-icon"><i class="fa-solid fa-clapperboard"></i></div><p class="highlight-label">Drama</p></div>
            </div>
        </div>
    </div>

    <div id="yearDropdown" class="year-dropdown no-scrollbar"></div>
    <main id="feedGrid" class="movie-grid"></main>

    <nav class="bottom-nav">
        <div class="nav-item" onclick="location.reload()"><i class="fa-solid fa-house"></i></div>
        <div class="nav-item" onclick="document.getElementById('searchInp').focus()"><i class="fa-solid fa-magnifying-glass"></i></div>
        <div class="nav-item" onclick="alert('Fitur Bookmark Segera Hadir')"><i class="fa-regular fa-bookmark"></i></div>
        <div class="nav-item"><i class="fa-regular fa-user"></i></div>
    </nav>

    <div id="movieModal" class="modal-player">
        <div class="max-w-xl mx-auto pb-20">
            <div class="p-4 flex items-center justify-between border-b border-zinc-900 sticky top-0 bg-black z-50">
                <i class="fa-solid fa-xmark text-lg" onclick="closeModal()"></i>
                <div class="flex flex-col items-center overflow-hidden px-4">
                    <span class="text-[7px] text-zinc-500 uppercase tracking-widest mb-0.5">Sedang Menonton</span>
                    <h2 id="mTitle" class="text-[10px] font-bold truncate uppercase tracking-widest text-center"></h2>
                </div>
                <div class="flex gap-4">
                    <i class="fa-regular fa-heart btn-like" onclick="toggleLike(this)"></i>
                    <i class="fa-regular fa-bookmark btn-bookmark" onclick="toggleBookmark(this)"></i>
                </div>
            </div>
            
            <div class="aspect-video bg-zinc-900 w-full relative">
                <iframe id="videoPlayer" class="w-full h-full" allow="autoplay; fullscreen" allowfullscreen></iframe>
            </div>

            <div class="p-6">
                <div id="mTagline" class="text-xs font-bold italic text-white mb-2"></div>
                <div id="mMeta" class="text-[9px] text-zinc-500 font-black mb-4 tracking-widest uppercase"></div>
                <p id="mDesc" class="text-xs text-zinc-400 leading-relaxed mb-6 font-light"></p>

                <div class="grid grid-cols-1 gap-12 mb-8">
                    <div class="info-box"><p class="text-[7px] color-[#555] font-black uppercase mb-1">Rating TMDB</p><p id="infoRating" class="text-[10px] text-white font-bold">-</p></div>
                </div>

                <div class="mb-8">
                    <h4 class="text-[9px] font-black text-zinc-600 uppercase mb-2 tracking-widest">Pemeran Utama</h4>
                    <div id="mCast" class="cast-scroll no-scrollbar flex gap-2 overflow-x-auto"></div>
                </div>

                <div id="seriesControl" class="hidden mb-6 p-4 bg-zinc-950 rounded-2xl border border-zinc-900">
                    <div class="grid grid-cols-2 gap-4">
                        <select id="seasonSel" class="bg-zinc-900 text-white text-[10px] font-bold p-3 rounded-xl" onchange="loadEpisodes()"></select>
                        <select id="episodeSel" class="bg-zinc-900 text-white text-[10px] font-bold p-3 rounded-xl" onchange="playEpisode()"></select>
                    </div>
                </div>

                <div class="mb-4">
                    <h4 class="text-[9px] font-black text-zinc-600 uppercase mb-4 tracking-widest text-center">Server Streaming</h4>
                    <div id="serverList" class="grid grid-cols-2 gap-2"></div>
                </div>

                <button id="btnDownload" class="server-btn btn-download-minimal mt-4"><i class="fa-solid fa-download mr-2"></i> Download Film</button>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = 'bfa7df5310c9974f62f26c6789a8c00d';
        let page = 1, loading = false, currentType = 'multi', currentGenre = '', currentYear = '', searchQuery = '', actorId = '';
        const STREAM_SERVERS = [{ name: "VidRock", url: "https://vidrock.net/embed/" }, { name: "VidStorm", url: "https://vidstorm.ru/embed/" }];
        const GENRE_MAP = { 28:"Aksi", 12:"Petualang", 16:"Animasi", 35:"Komedi", 80:"Kriminal", 99:"Dokumenter", 18:"Drama", 10751:"Keluarga", 14:"Fantasi", 36:"Sejarah", 27:"Horor", 10402:"Musik", 9648:"Misteri", 10749:"Romantis", 878:"Sci-Fi", 53:"Thriller" };

        window.onload = () => { initYearDropdown(); loadFeed(); };
        window.onscroll = () => { if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 900 && !loading) { page++; loadFeed(false); } };

        function initYearDropdown() {
            const dropdown = document.getElementById('yearDropdown');
            let html = '<div class="year-item" onclick="setYear(\'\')">SEMUA</div>';
            for(let y = 2026; y >= 1930; y--) html += `<div class="year-item" onclick="setYear(${y})">${y}</div>`;
            dropdown.innerHTML = html;
        }

        function toggleYearDropdown() {
            const d = document.getElementById('yearDropdown');
            d.style.display = (d.style.display === 'block') ? 'none' : 'block';
        }

        function setYear(y) {
            currentYear = y; document.getElementById('yearVal').innerText = y || 'TAHUN';
            document.getElementById('yearDropdown').style.display = 'none'; loadFeed(true);
        }

        async function loadFeed(isNew = true) {
            if (loading) return;
            loading = true;
            if (isNew) { 
                page = 1; 
                document.getElementById('feedGrid').innerHTML = Array(12).fill('<div class="post-card skeleton"></div>').join(''); 
            }
            
            try {
                let yearParam = currentYear ? `&primary_release_year=${currentYear}&first_air_date_year=${currentYear}` : '';
                let genreParam = currentGenre ? `&with_genres=${currentGenre}` : '';
                let url = '';

                if (searchQuery) {
                    url = `https://api.themoviedb.org/3/search/multi?api_key=${API_KEY}&query=${encodeURIComponent(searchQuery)}&language=id-ID&page=${page}&region=ID`;
                } else if (currentType === 'multi') {
                    const [resM, resT] = await Promise.all([
                        fetch(`https://api.themoviedb.org/3/discover/movie?api_key=${API_KEY}&with_origin_country=ID&language=id-ID&page=${page}${genreParam}${yearParam}`),
                        fetch(`https://api.themoviedb.org/3/discover/tv?api_key=${API_KEY}&with_origin_country=ID&language=id-ID&page=${page}${genreParam}${yearParam}`)
                    ]);
                    const dM = await resM.json(); const dT = await resT.json();
                    let items = [...(dM.results||[]).map(x=>({...x, m_type:'movie'})), ...(dT.results||[]).map(x=>({...x, m_type:'tv'}))];
                    if(isNew) document.getElementById('feedGrid').innerHTML = '';
                    renderFeed(items);
                    loading = false; return;
                } else {
                    let ep = (currentType === 'tv') ? 'tv' : 'movie';
                    url = `https://api.themoviedb.org/3/discover/${ep}?api_key=${API_KEY}&with_origin_country=ID&language=id-ID&page=${page}${yearParam}${genreParam}`;
                }

                const res = await fetch(url);
                const data = await res.json();
                if(isNew) document.getElementById('feedGrid').innerHTML = '';
                renderFeed(data.results.map(x => ({...x, m_type: x.media_type || (currentType === 'tv' ? 'tv' : 'movie')})));
            } catch (err) { console.error(err); }
            loading = false;
        }

        function renderFeed(data) {
            const grid = document.getElementById('feedGrid');
            data.forEach(m => {
                if (!m.poster_path) return;
                const card = document.createElement('div');
                card.className = 'post-card active:opacity-60 transition-opacity';
                let label = m.m_type === 'tv' ? 'Series' : 'Film';
                let rating = m.vote_average ? m.vote_average.toFixed(1) : '0.0';
                let g = m.genre_ids ? (GENRE_MAP[m.genre_ids[0]] || '') : '';

                card.onclick = () => openModal(m.id, m.m_type);
                card.innerHTML = `
                    <div class="badge-rating"><i class="fa-solid fa-star text-[6px]"></i> ${rating}</div>
                    <div class="badge-type">${label}</div>
                    <div class="badge-genre">${g}</div>
                    <img src="https://image.tmdb.org/t/p/w342${m.poster_path}" onload="this.parentElement.classList.remove('skeleton')">
                `;
                grid.appendChild(card);
            });
        }

        async function openModal(id, type) {
            const modal = document.getElementById('movieModal');
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
            
            try {
                const res = await fetch(`https://api.themoviedb.org/3/${type}/${id}?api_key=${API_KEY}&language=id-ID&append_to_response=videos,credits`);
                const d = await res.json();
                document.getElementById('mTitle').innerText = d.title || d.name;
                document.getElementById('mMeta').innerText = `${(d.release_date||d.first_air_date||'').split('-')[0]} // ${type.toUpperCase()}`;
                document.getElementById('mDesc').innerText = d.overview || "Sinopsis tidak tersedia.";
                document.getElementById('infoRating').innerText = `â˜… ${d.vote_average.toFixed(1)} / 10`;
                
                document.getElementById('videoPlayer').src = `https://vidrock.net/embed/${type}/${id}`;
                document.getElementById('serverList').innerHTML = STREAM_SERVERS.map(s => `<button class="server-btn bg-zinc-950 text-zinc-400" onclick="document.getElementById('videoPlayer').src='${s.url}${type}/${id}'">${s.name}</button>`).join('');

                document.getElementById('mCast').innerHTML = (d.credits?.cast || []).slice(0, 8).map(c => `
                    <div class="flex-shrink-0 text-center w-12">
                        <img src="${c.profile_path ? 'https://image.tmdb.org/t/p/w185'+c.profile_path : 'https://via.placeholder.com/100'}" class="w-10 h-10 rounded-full object-cover mx-auto border border-zinc-800">
                        <p class="text-[6px] text-zinc-500 truncate mt-1">${c.name}</p>
                    </div>
                `).join('');

                if(type === 'tv') {
                    document.getElementById('seriesControl').classList.remove('hidden');
                    document.getElementById('seasonSel').innerHTML = (d.seasons || []).filter(s=>s.season_number > 0).map(s=>`<option value="${s.season_number}">SEASON ${s.season_number}</option>`).join('');
                    window.currentSeriesId = id; loadEpisodes();
                } else { document.getElementById('seriesControl').classList.add('hidden'); }
            } catch(e) { console.error(e); }
        }

        function toggleLike(el) {
            el.classList.toggle('fa-regular'); el.classList.toggle('fa-solid'); el.classList.toggle('active');
        }
        function toggleBookmark(el) {
            el.classList.toggle('fa-regular'); el.classList.toggle('fa-solid'); el.classList.toggle('active');
        }

        function closeModal() { document.getElementById('movieModal').style.display = 'none'; document.getElementById('videoPlayer').src = ''; document.body.style.overflow = 'auto'; }
        function searchAction() { searchQuery = document.getElementById('searchInp').value; loadFeed(true); }
        function setFilter(type, val, el) {
            document.querySelectorAll('.pill').forEach(p => p.classList.remove('active'));
            el.classList.add('active');
            if(type === 'type') currentType = val; else currentGenre = val;
            loadFeed(true);
        }
        async function loadEpisodes() {
            const s = document.getElementById('seasonSel').value;
            const res = await fetch(`https://api.themoviedb.org/3/tv/${window.currentSeriesId}/season/${s}?api_key=${API_KEY}`);
            const d = await res.json();
            document.getElementById('episodeSel').innerHTML = (d.episodes||[]).map(e => `<option value="${e.episode_number}">EPISODE ${e.episode_number}</option>`).join('');
            playEpisode();
        }
        function playEpisode() {
            const s = document.getElementById('seasonSel').value; const e = document.getElementById('episodeSel').value;
            document.getElementById('videoPlayer').src = `https://vidrock.net/embed/tv/${window.currentSeriesId}/${s}/${e}`;
        }
    </script>
</body>
</html>
