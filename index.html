<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>amnesfubbia xx1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@1,700&family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { background-color: #000; color: #fff; font-family: 'Inter', sans-serif; margin: 0; overflow-x: hidden; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        .profile-header { padding: 15px 15px 0 15px; background: #000; }
        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .ig-logo { font-family: 'DM Sans', sans-serif; font-weight: 700; font-style: italic; font-size: 20px; }
        .profile-info { display: flex; align-items: center; gap: 25px; margin-bottom: 15px; }
        .profile-pic { width: 77px; height: 77px; border-radius: 50%; border: 1px solid #333; padding: 3px; }
        .profile-pic img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; filter: grayscale(1); }
        .stats { display: flex; flex-grow: 1; justify-content: space-around; text-align: center; }
        .stat-item { cursor: pointer; }
        .stat-val { font-weight: 700; font-size: 16px; display: block; }
        .stat-label { font-size: 12px; color: #a8a8a8; }
        .bio { font-size: 13px; line-height: 1.4; margin-bottom: 15px; }
        .bio-name { font-weight: 700; display: block; }

        .action-buttons { display: flex; gap: 6px; margin-bottom: 10px; }
        .btn-ig { flex: 1; background: #1c1c1c; border-radius: 8px; padding: 7px; font-size: 13px; font-weight: 600; text-align: center; cursor: pointer; color: #fff; }
        .btn-ig.active { background: #363636; border: 1px solid #444; }
        .btn-icon-sq { width: 34px; background: #1c1c1c; border-radius: 8px; display: flex; align-items: center; justify-content: center; cursor: pointer; }

        #filterBar { display: none; margin-bottom: 15px; }
        .pill-grid { display: grid; gap: 6px; }
        .pill { background: transparent; border: 1px solid #1c1c1c; color: #fff; padding: 7px 0; border-radius: 8px; font-size: 10px; font-weight: 800; text-transform: uppercase; text-align: center; cursor: pointer; }
        
        .filter-dropdown { display: none; position: fixed; bottom: 0; left: 0; right: 0; background: #121212; border-radius: 20px 20px 0 0; z-index: 5000; max-height: 60vh; overflow-y: auto; border-top: 1px solid #333; padding-bottom: 20px; animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .filter-item { padding: 16px; font-size: 14px; text-align: center; border-bottom: 1px solid #262626; color: #eee; cursor: pointer; }
        .sticky-reset { position: sticky; top: 0; background: #1c1c1c; font-weight: 800; color: #0095f6; }
        #filterOverlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 4000; }

        /* HIGHLIGHTS FIX: Putih Monokrom */
        .highlights-wrapper { padding: 0 15px 15px 15px; border-bottom: 1px solid #1c1c1c; }
        .highlights-container { display: flex; gap: 15px; overflow-x: auto; }
        .highlight-item { flex: 0 0 62px; text-align: center; cursor: pointer; }
        .highlight-circle { width: 58px; height: 58px; border-radius: 50%; border: 1.5px solid #262626; margin-bottom: 5px; display: flex; align-items: center; justify-content: center; background: #000; overflow: hidden; padding: 8px; }
        .highlight-circle img { width: 100%; height: 100%; object-fit: contain; filter: brightness(0) invert(1); }
        .highlight-text { font-size: 10px; color: #fff; opacity: 0.8; white-space: nowrap; }
        .highlight-item.active .highlight-circle { border: 2px solid #ffffff; }

        .tab-nav { display: flex; border-top: 1px solid #1c1c1c; }
        .tab-item { flex: 1; text-align: center; padding: 12px 0; color: #a8a8a8; cursor: pointer; font-size: 18px; }
        .tab-item.active { color: #fff; border-bottom: 1px solid #fff; }
        .movie-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 1px; padding-bottom: 80px; }
        .post-card { position: relative; aspect-ratio: 2/3; background: #0a0a0a; }
        .post-card img { width: 100%; height: 100%; object-fit: cover; }
        .badge-rating { position: absolute; top: 6px; left: 6px; padding: 2px 5px; border-radius: 2px; font-size: 7px; font-weight: 900; background: rgba(255,255,255,0.9); color: #000; }
        .badge-type { position: absolute; top: 6px; right: 6px; padding: 2px 5px; border-radius: 2px; font-size: 7px; font-weight: 900; background: rgba(0,0,0,0.7); border: 0.5px solid rgba(255,255,255,0.3); }

        /* MODAL UTUH SESUAI ASLI */
        .modal-player { display: none; position: fixed; inset: 0; z-index: 3000; background: #000; overflow-y: auto; }
        .carousel-track { display: flex; transition: transform 0.4s cubic-bezier(0.25, 1, 0.5, 1); width: 100%; }
        .carousel-slide { min-width: 100%; aspect-ratio: 16/9; position: relative; }
        .swipe-overlay { position: absolute; inset: 0; z-index: 10; background: transparent; }
        .interaction-icon { font-size: 24px; cursor: pointer; color: #fff; }
        .server-btn { width: 100%; padding: 12px 5px; border-radius: 8px; font-size: 8px; font-weight: 800; text-transform: uppercase; border: 1px solid #1c1c1c; text-align: center; background: #0a0a0a; color: #fff; }
        .server-btn.active-link { border: 2px solid #fff !important; }
        .dl-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 8px; margin-top: 15px; }
        .dl-link-btn { width: 100%; padding: 14px; border-radius: 12px; background: #000; color: #a1a1aa; font-size: 10px; font-weight: 800; text-align: center; border: 1px solid #1c1c1c; }
        .cast-wrapper { display: flex; overflow-x: auto; gap: 15px; padding: 15px 0; }
        .cast-img-border { width: 64px; height: 64px; border-radius: 50%; padding: 2px; border: 2px solid #333; }
        .cast-img-border img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; }
        .ig-post-content { padding: 0 15px; margin-top: 5px; }
        .ig-likes-count { font-weight: 700; font-size: 13px; }
        .ig-username { font-weight: 700; margin-right: 5px; }
        .ig-caption { font-size: 13px; line-height: 1.5; }
        .ig-hashtags { color: #e0f1ff; display: block; margin-top: 10px; font-size: 13px; }
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: #000; border-top: 1px solid #1c1c1c; display: flex; justify-content: space-around; padding: 12px 0; z-index: 300; }
        #searchOverlay { display: none; position: fixed; inset: 0; background: #000; z-index: 2000; overflow-y: auto; }
    </style>
</head>
<body>

    <div id="mainProfile">
        <div class="profile-header">
            <div class="top-bar">
                <div class="flex items-center" onclick="location.reload()">
                    <h1 class="ig-logo">amnesfubbia <span class="opacity-40 font-normal">xx1</span></h1>
                    <i class="fa-solid fa-circle-check text-[#0095f6] ml-1 text-[10px]"></i>
                </div>
                <div class="flex gap-5"><i class="fa-regular fa-square-plus text-2xl"></i><i class="fa-solid fa-bars text-2xl"></i></div>
            </div>
            <div class="profile-info">
                <div class="profile-pic"><img src="https://image.tmdb.org/t/p/w200/o79fH0A9mYt1L405G65kQoR97H5.jpg"></div>
                <div class="stats">
                    <div class="stat-item" onclick="setQuickType('movie')"><span class="stat-val">25.4rb</span><span class="stat-label">film</span></div>
                    <div class="stat-item" onclick="setQuickType('tv')"><span class="stat-val">8.2rb</span><span class="stat-label">series</span></div>
                    <div class="stat-item" onclick="setQuickType('short')"><span class="stat-val">1.5rb</span><span class="stat-label">short</span></div>
                </div>
            </div>
            <div class="bio"><span class="bio-name">amnesfubbia xx1</span><span>dari indonesia untuk dunia</span><br><span>By Anasteas</span></div>
            <div class="action-buttons">
                <div class="btn-ig" id="btnNowPlaying" onclick="setSchedule('now_playing', this)">Sedang Tayang</div>
                <div class="btn-ig" id="btnUpcoming" onclick="setSchedule('upcoming', this)">Segera Tayang</div>
                <div class="btn-icon-sq" onclick="toggleFilterBar()"><i class="fa-solid fa-user-plus text-sm"></i></div>
            </div>
            <div id="filterBar">
                <div class="pill-grid grid-cols-3">
                    <button class="pill" id="btnCountry" onclick="toggleFilter(event, 'countryDropdown')">Negara <i class="fa-solid fa-caret-down"></i></button>
                    <button class="pill" id="btnGenre" onclick="toggleFilter(event, 'genreDropdown')">Genre <i class="fa-solid fa-caret-down"></i></button>
                    <button class="pill" id="yearBtn" onclick="toggleFilter(event, 'yearDropdown')">Tahun <i class="fa-solid fa-caret-down"></i></button>
                </div>
            </div>
        </div>
        <div class="highlights-wrapper no-scrollbar"><div class="highlights-container no-scrollbar" id="highlightList"></div></div>
        <div class="tab-nav">
            <div class="tab-item active" onclick="switchTab('grid', this)"><i class="fa-solid fa-table-cells"></i></div>
            <div class="tab-item" onclick="switchTab('likes', this)"><i class="fa-regular fa-heart"></i></div>
            <div class="tab-item" onclick="switchTab('bookmarks', this)"><i class="fa-regular fa-bookmark"></i></div>
        </div>
        <main id="feedGrid" class="movie-grid"></main>
    </div>

    <div id="movieModal" class="modal-player">
        <div class="max-w-xl mx-auto pb-40">
            <div class="px-4 h-[54px] flex items-center border-b border-zinc-900 sticky top-0 bg-black z-50">
                <i class="fa-solid fa-chevron-left text-xl cursor-pointer" onclick="closeModal()"></i>
                <div class="flex-grow text-center text-[14px] font-bold truncate px-8" id="mTitle"></div>
            </div>
            <div id="castContainer" class="cast-wrapper px-4 no-scrollbar"></div>
            <div class="relative overflow-hidden">
                <div class="swipe-overlay" id="swipeOverlay"></div>
                <div class="carousel-track" id="carouselTrack"></div>
                <div id="carouselDots" class="flex justify-center gap-2 py-3"></div>
            </div>
            <div class="px-4 py-3 flex justify-between items-center">
                <div class="flex gap-4">
                    <i id="btnLikeModal" class="interaction-icon fa-regular fa-heart"></i>
                    <i class="fa-regular fa-comment interaction-icon"></i>
                    <i class="fa-regular fa-paper-plane interaction-icon"></i>
                </div>
                <i id="btnBookModal" class="interaction-icon fa-regular fa-bookmark"></i>
            </div>
            <div class="ig-post-content">
                <span id="mLikeDisplay" class="ig-likes-count"></span>
                <div class="mb-1"><span class="ig-username">amnesfubbia.xx1</span><span id="mDesc" class="ig-caption"></span><span id="mToggleBtn" class="toggle-btn hidden" onclick="handleToggleDesc()">selengkapnya</span></div>
                <div id="mHashtags" class="ig-hashtags"></div>
                <div id="mDateDisplay" class="text-zinc-500 text-[11px] mt-2"></div>
                <div id="seriesControl" class="hidden mt-6 p-4 bg-zinc-950 rounded-2xl border border-zinc-900">
                    <div class="flex justify-between items-center mb-4"><h4 class="text-[9px] font-black text-zinc-400 uppercase">Episode</h4><select id="seasonSel" class="bg-zinc-900 text-white text-[10px] px-2 py-1 rounded" onchange="loadEpisodes()"></select></div>
                    <div id="episodeGrid" class="grid grid-cols-5 gap-2"></div>
                </div>
                <div id="serverList" class="grid grid-cols-3 gap-2 mt-6"></div>
                <div class="dl-grid">
                    <button class="dl-link-btn" onclick="window.open(`https://dl.vidsrc.vip/${window.currentMediaType}/${window.currentMediaId}`)">Download 1</button>
                    <button class="dl-link-btn" onclick="window.open(`https://multiembed.mov/directstream.php?video_id=${window.currentMediaId}&tmdb=1`)">Download 2</button>
                </div>
            </div>
        </div>
    </div>

    <nav class="bottom-nav"><i class="fa-solid fa-house" onclick="location.reload()"></i><i class="fa-solid fa-magnifying-glass" onclick="openSearch()"></i><i class="fa-regular fa-bookmark" onclick="switchTab('bookmarks')"></i></nav>
    <div id="filterOverlay" onclick="closeD()"></div>
    <div id="countryDropdown" class="filter-dropdown no-scrollbar"></div>
    <div id="genreDropdown" class="filter-dropdown no-scrollbar"></div>
    <div id="yearDropdown" class="filter-dropdown no-scrollbar"></div>

    <script>
        const API_KEY = 'bfa7df5310c9974f62f26c6789a8c00d';
        let page = 1, loading = false, currentType = 'movie', currentGenre = '', currentYear = '', currentCountry = '', currentSchedule = 'trending', searchQuery = '', currentStudio = '';
        let currentIdx = 0, startX = 0;

        window.onload = () => { initFilters(); initHighlights(); loadFeed(true); setupSwipe(); };

        function initHighlights() {
            const hls = [
                {n: 'Disney', type: 'movie', studio: '2', img: 'https://upload.wikimedia.org/wikipedia/commons/thumb/3/3e/Disney_2011.png/640px-Disney_2011.png'},
                {n: 'Pixar', type: 'movie', studio: '3', img: 'https://upload.wikimedia.org/wikipedia/commons/thumb/0/03/Pixar_wordmark.svg/800px-Pixar_wordmark.svg.png'},
                {n: 'Dreamworks', type: 'movie', studio: '521', img: 'https://upload.wikimedia.org/wikipedia/en/thumb/4/4e/DreamWorks_Animation_logo.svg/512px-DreamWorks_Animation_logo.svg.png'},
                {n: 'Ghibli', type: 'movie', studio: '10342', img: 'https://upload.wikimedia.org/wikipedia/en/thumb/c/ca/Studio_Ghibli_logo.svg/512px-Studio_Ghibli_logo.svg.png'},
                {n: 'Anime', type: 'tv', genre: '16', country: 'JP', img: 'https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Crunchyroll_logo.png/640px-Crunchyroll_logo.png'},
                {n: 'Indonesia', type: 'movie', country: 'ID', img: 'https://upload.wikimedia.org/wikipedia/commons/thumb/9/9f/Flag_of_Indonesia.svg/320px-Flag_of_Indonesia.svg.png'},
                {n: 'Korea', type: 'movie', country: 'KR', img: 'https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/Flag_of_South_Korea.svg/320px-Flag_of_South_Korea.svg.png'}
            ];
            document.getElementById('highlightList').innerHTML = hls.map(h => `
                <div class="highlight-item" onclick="filterH(this, '${h.type}', '${h.studio||''}', '${h.genre||''}', '${h.country||''}')">
                    <div class="highlight-circle"><img src="${h.img}"></div><div class="highlight-text">${h.n}</div>
                </div>`).join('');
        }

        function filterH(el, type, studio, genre, country) {
            document.querySelectorAll('.highlight-item').forEach(i => i.classList.remove('active')); el.classList.add('active');
            resetFilters(); currentType = type; currentStudio = studio; currentGenre = genre; currentCountry = country; loadFeed(true);
        }

        function resetFilters() {
            currentStudio = ''; currentGenre = ''; currentCountry = ''; currentYear = ''; currentSchedule = 'trending';
            document.querySelectorAll('.btn-ig').forEach(b => b.classList.remove('active'));
            document.getElementById('btnCountry').innerText = 'Negara'; document.getElementById('btnGenre').innerText = 'Genre'; document.getElementById('yearBtn').innerText = 'Tahun';
        }

        async function loadFeed(isNew = true) {
            if(loading) return; loading = true;
            const grid = document.getElementById('feedGrid'); if(isNew) { page = 1; grid.innerHTML = ''; }
            let url = `https://api.themoviedb.org/3/discover/${currentType==='tv'?'tv':'movie'}?api_key=${API_KEY}&language=id-ID&page=${page}&sort_by=popularity.desc`;
            if(currentType === 'short') url = `https://api.themoviedb.org/3/discover/movie?api_key=${API_KEY}&with_runtime.lte=40&with_runtime.gte=5&page=${page}`;
            if(currentSchedule === 'now_playing') url = `https://api.themoviedb.org/3/movie/now_playing?api_key=${API_KEY}&language=id-ID&page=${page}`;
            if(currentSchedule === 'upcoming') url = `https://api.themoviedb.org/3/movie/upcoming?api_key=${API_KEY}&language=id-ID&page=${page}`;
            if(currentStudio) url += `&with_companies=${currentStudio}`;
            if(currentCountry) url += `&with_origin_country=${currentCountry}`;
            if(currentGenre) url += `&with_genres=${currentGenre}`;
            if(currentYear) url += (currentType==='tv'?`&first_air_date_year=${currentYear}`:`&primary_release_year=${currentYear}`);
            const res = await fetch(url); const data = await res.json();
            data.results.forEach(m => {
                if(!m.poster_path) return;
                const card = document.createElement('div'); card.className = 'post-card'; card.onclick = () => openModal(m.id, currentType==='tv'?'tv':'movie');
                card.innerHTML = `<div class="badge-rating">â˜… ${m.vote_average.toFixed(1)}</div><div class="badge-type">${currentType==='short'?'SHORT':(currentType==='tv'?'SERIES':'FILM')}</div><img src="https://image.tmdb.org/t/p/w342${m.poster_path}">`;
                grid.appendChild(card);
            });
            loading = false;
        }

        async function openModal(id, type) {
            window.currentMediaId = id; window.currentMediaType = type;
            document.getElementById('movieModal').style.display = 'block'; document.body.style.overflow = 'hidden'; currentIdx = 0;
            const res = await fetch(`https://api.themoviedb.org/3/${type}/${id}?api_key=${API_KEY}&language=id-ID&append_to_response=videos,credits`);
            const d = await res.json();
            const vids = (d.videos?.results || []).filter(v => v.site === 'YouTube' && v.type === 'Trailer').slice(0, 4);
            const track = document.getElementById('carouselTrack'), dots = document.getElementById('carouselDots');
            track.innerHTML = ''; dots.innerHTML = ''; track.style.transform = 'translateX(0)';
            if(vids.length > 0) {
                vids.forEach((v, i) => {
                    track.innerHTML += `<div class="carousel-slide"><iframe id="yt-${i}" src="https://www.youtube.com/embed/${v.key}?enablejsapi=1&autoplay=${i===0?1:0}&mute=0&rel=0" class="w-full h-full" allow="autoplay; fullscreen"></iframe></div>`;
                    dots.innerHTML += `<div class="dot w-1.5 h-1.5 rounded-full ${i===0?'bg-blue-500':'bg-zinc-700'}"></div>`;
                });
                document.getElementById('swipeOverlay').style.display = 'block';
            } else {
                track.innerHTML = `<div class="carousel-slide"><iframe src="https://vidrock.net/embed/${type}/${id}" class="w-full h-full" allowfullscreen></iframe></div>`;
                document.getElementById('swipeOverlay').style.display = 'none';
            }
            document.getElementById('mTitle').innerText = d.title || d.name;
            document.getElementById('mDesc').innerText = d.overview || "No Description.";
            document.getElementById('mLikeDisplay').innerText = `${Math.floor(d.vote_average * 555).toLocaleString('id-ID')} suka`;
            document.getElementById('serverList').innerHTML = `<button class="server-btn" onclick="playVid('https://vidrock.net/embed/${type}/${id}', this)">Server 1</button>`;
            document.getElementById('castContainer').innerHTML = (d.credits?.cast || []).slice(0, 8).map(c => `<div class="cast-item"><div class="cast-img-border"><img src="https://image.tmdb.org/t/p/w185${c.profile_path}"></div></div>`).join('');
            if(type==='tv'){ document.getElementById('seriesControl').classList.remove('hidden'); } else { document.getElementById('seriesControl').classList.add('hidden'); }
        }

        function setupSwipe() {
            const overlay = document.getElementById('swipeOverlay');
            overlay.addEventListener('touchstart', e => { startX = e.touches[0].clientX; }, {passive:true});
            overlay.addEventListener('touchend', e => {
                let diff = startX - e.changedTouches[0].clientX;
                const slides = document.querySelectorAll('.carousel-slide');
                if(Math.abs(diff) > 50 && slides.length > 1) {
                    const oldIframe = document.getElementById(`yt-${currentIdx}`);
                    if(oldIframe) oldIframe.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
                    if(diff > 0 && currentIdx < slides.length - 1) currentIdx++;
                    else if(diff < 0 && currentIdx > 0) currentIdx--;
                    document.getElementById('carouselTrack').style.transform = `translateX(-${currentIdx * 100}%)`;
                    document.querySelectorAll('.dot').forEach((d, i) => { d.className = `dot w-1.5 h-1.5 rounded-full ${i===currentIdx?'bg-blue-500':'bg-zinc-700'}`; });
                    const currentIframe = document.getElementById(`yt-${currentIdx}`);
                    if(currentIframe) currentIframe.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
                }
            });
        }

        function initFilters() {
            const yD = document.getElementById('yearDropdown');
            let years = ''; for(let y=2026; y>=1980; y--) years += `<div class="filter-item" onclick="setYear(${y})">${y}</div>`;
            yD.innerHTML = '<div class="filter-item sticky-reset" onclick="setYear(\'\')">Semua Tahun</div>' + years;
        }

        function setQuickType(t) { resetFilters(); currentType = t; loadFeed(true); }
        function setSchedule(s, el) { resetFilters(); el.classList.add('active'); currentSchedule = s; loadFeed(true); }
        function closeModal() { document.getElementById('movieModal').style.display = 'none'; document.body.style.overflow = 'auto'; }
        function toggleFilter(e, id) { e.stopPropagation(); document.getElementById(id).style.display = 'block'; document.getElementById('filterOverlay').style.display = 'block'; }
        function closeD() { document.querySelectorAll('.filter-dropdown').forEach(d => d.style.display = 'none'); document.getElementById('filterOverlay').style.display = 'none'; }
        function setYear(y) { currentYear=y; document.getElementById('yearBtn').innerText=y||'Tahun'; closeD(); loadFeed(true); }
        function toggleFilterBar() { const b = document.getElementById('filterBar'); b.style.display = b.style.display==='block'?'none':'block'; }
        function playVid(url, el) { document.getElementById('carouselTrack').innerHTML = `<div class="carousel-slide"><iframe src="${url}" class="w-full h-full" allowfullscreen></iframe></div>`; document.getElementById('swipeOverlay').style.display = 'none'; }
        window.onscroll = () => { if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 500 && !loading) { page++; loadFeed(false); } };
    </script>
</body>
</html>
